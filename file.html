<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <script type="text/javascript" src="asset://www/cordova.js"></script>
<!--         <script src="js/jquery-1.10.2.js"></script>
        <script src="js/jquery.mobile-1.4.5.js"></script> -->
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.css">
        <title>Hello World</title>
    </head>
    <body>
        <div data-role="header" role="banner" class="ui-header ui-bar-inherit" data-position="fixed">
            <h1 class="ui-title" role="heading" aria-level="1">File</h1>
            <a href="index.html" class="ui-btn-left ui-btn ui-icon-arrow-l ui-btn-icon-notext ui-shadow ui-corner-all" data-role="button"
                role="button"></a>
        </div>
        <div class="app">
            <img id="icon" src="img/logo.png" class="icon"/>
<!--             <div class="controlGroup"> -->
                <p class="infolist">LocalFileSystem:</p>
                <input type="radio" name="file" id="applicationDirectory">application
                <input type="radio" name="file" id="applicationStorageDirectory">applicationStorage
                <input type="radio" name="file" id="dataDirectory">data
                <input type="radio" name="file" id="externalDataDirectory">externalData
                <input type="radio" name="file" id="cacheDirectory">cache
                <input type="radio" name="file" id="externalApplicationStorageDirectory">externalApplicationStorage
                <input type="radio" name="file" id="externalCacheDirectory">externalCache
                <input type="radio" name="file" id="externalRootDirectory">externalRoot
                <hr />
                <button id = "writelocal">Write</button>
                <button id = "readlocal">Read</button>
                <button id = "deletelocal">Delete</button>
                <button id = "createdirslocal">CreateDirs</button>
                <button id = "listlocal">List</button>

                <p class="infolist">TEMPORARY:</p>
                <button id = "writetemp">Write</button>
                <button id = "readtemp">Read</button>
                <button id = "deletetemp">Delete</button>
                <button id = "createdirstemp">CreateDirs</button>
                <button id = "listtemp">List</button>
                <button id = "Temporary">Space</button>

                <p class="infolist">PERSISTENT:</p>
                <button id = "writepersistent">Write</button>
                <button id = "readpersistent">Read</button>
                <button id = "deletepersistent">Delete</button>
                <button id = "createdirspersistent">CreateDirs</button>
                <button id = "listpersistent">List</button>
                <!-- <button id = "PERSISTENT">Space</button> -->

                <p class="infolist">Info:</p>
                <button id = "info">Dir Info</button>
            <!-- </div> -->
            <div>
                <p style="word-break:break-all" id="dirinfo"></p>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="js/file.js"></script>
</html>
